---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: botkube
spec:
  interval: 5m
  timeout: 20m
  chart:
    spec:
      chart: botkube
      version: "v0.12.4"
      sourceRef:
        kind: HelmRepository
        name: botkube
        namespace: flux-system
  # https://www.botkube.io/installation/discord/
  valuesFrom:
    - kind: Secret
      name: discord-secret
      valuesKey: values.yaml
