---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-base
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./namespaces/traefik/base
  dependsOn:
    - name: core
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-dashboard
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./namespaces/traefik/dashboard
  dependsOn:
    - name: core
    - name: traefik-base
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
